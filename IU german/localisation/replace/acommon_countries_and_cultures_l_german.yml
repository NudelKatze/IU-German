 maritime_ideas:0 "Maritime Ideen"
 monarchy_become_oligarchy_reform:0 "Übergang in eine Oligarchie"
 monarchy_become_oligarchy_reform_desc:0 "Die wachsende Macht des Adels und die geschwächte Position des Monarchen hat eine Übernahme aller politischen und staatlichen Ämter durch den Adel ermöglicht, die Macht ist nun dezentralisiert und in mehreren Händen."
 monarchy_reinforce_king_reform:0 "Die Mächte des Königs sichern"
 monarchy_reinforce_king_reform_desc:0 "Um die politische Spaltung und Zersplitterung unserer Nation durch die Hände gieriger Adliger nicht zuzulassen, ist es am besten, den König als zentrale Figur der Macht in unserem Land zu halten, indem man seine politische Position sichert."
 political_security:0 "Politisches Establishment"
 oligarchy_become_republic_reform:0 "Übergang zu einer Republik"
 oligarchy_become_republic_reform_desc:0 "Die zunehmende Offenheit und Pluralität unserer Regierung hat das alte politische Establishment zerbröckeln lassen, da nun immer mehr Menschen unterschiedlicher Herkunft und mit unterschiedlichem Hintergrund in Machtpositionen sind - im Gegensatz zu den reichen und adligen Familien, die früher alles kontrollierten."
 oligarchy_become_kingdom_reform:0 "Übergang in ein Königreich"
 oligarchy_become_kingdom_reform_desc:0 "Die Zentralisierung der Regierung und die Anhäufung der Macht auf eine einzige Person hat die oligarchischen Werte unseres Landes geschwächt und die ehemals mächtigen Adels- und Kaufmannsfamilien müssen sich von nun an einem neuen König unterordnen."
 republican_future:0 "Zukunft der Republik"
 republic_become_oligarchy_reform:0 "Übergang zu einer Monarchie"
 republic_become_oligarchy_reform_desc:0 "Da immer weniger Menschen ein Mitspracherecht bei den Angelegenheiten, die unsere Nation betreffen, und bei der Kontrolle des politischen Establishments haben, ist unsere Republik nur noch dem Namen nach eine, und so wird die Zeit kommen, in der die meisten Rechte der freien Bürger abgeschafft werden und die mächtigen Familien das Land mit voller Wucht übernehmen."
 republican_consciousness_reform:0 "Republikanisches Bewußtsein"
 republican_consciousness_reform_desc:0 "Es ist eine Sache des Stolzes für alle unsere Bürger, zu wissen, dass es keine Rolle spielt, woher sie kommen, dass ihre Rechte bis zu einem gewissen Grad von unserer Nation geschützt werden, anders als in Monarchien, wo sie nur Untertanen eines Adligen sind. Das stärkt die Integrität und den Zusammenhalt unserer Republik."
 mantain_oligarchical_traditions_reform:0 "Oligarchische Traditionen beibehalten"
 mantain_oligarchical_traditions_reform_desc:0 "Die mächtigen Familien und Adligen unserer Gesellschaft haben sich darauf geeinigt, dass der beste Weg, Tyrannei und die Herrschaft des Pöbels zu vermeiden, darin besteht, die Macht auf einige wenige Auserwählte zu verteilen, die in der Lage sind, die Integrität dieses Landes zu bewahren."