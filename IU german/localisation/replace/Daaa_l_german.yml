 jerusalem_t:0 "Hügel"
 jerusalem_t_desc:0 "Hügellandschaften sind Gebiete, die von einer hügeligen Landschaft mit wechselnden Höhenlagen dominiert werden, die niedriger und weniger steil sind als Berge. Im Gegensatz zum Hochlandgelände stellen Hügel Gebiete mit einer höheren Dichte an Bäumen und Unterholz dar."
 patara_t:0 "Steilküste"
 patara_t_desc:0 "Eine Steilküste ist ein Küstenabschnitt, an dem das Festland abrupt ins Meer abfällt. Es gibt einen scharfen Übergang vom Land zum Meer, im Gegensatz zu dem an einer flachen Küste, wo das Land allmählich zum Meer hin abfällt. Die Höhe des Landes an einer Steilküste liegt deutlich über dem Meeresspiegel."
 rome_t:0 "Ackerland"
 rome_t_desc:0 "Ackerland-Terrain repräsentiert stark kultivierte Gebiete, in denen die Landschaft von Landwirtschaft und Städten oder Dörfern dominiert wird."
