 afro_arabian_desc:0 ""
 molossians:0 "Molosser"
 molossians_FACTION_DESC:0 "Nach der griechischen Mythologie waren die Molosser die Nachkommen von Molossus, einer der drei Söhne von Neoptolemus, der Sohn von Achilles und Deidamia. Nach der Plünderung von Troja ließen sich Neoptolemus und seine Armeen in Epirus nieder, wo sie sich mit der lokalen Bevölkerung vermischten."
 thesprotians:0 "Thesprotianer"
 thesprotians_FACTION_DESC:0 "Der Telegonie zufolge kam Odysseus in das Land Thesprotia, wo er einige Jahre blieb. Er heiratete die Königin von Thesprotia, Kallidike, und hatte mit ihr einen Sohn namens Polypoetes. Als Odysseus nach Ithaka zurückkehrte, ließ er seinen Sohn zurück, um zu regieren."
 chaonians:0 "Chaonier"
 chaonians_FACTION_DESC:0 "Die Chaonier behaupteten, dass ihr Königshaus trojanischer Abstammung sei und behaupteten dass ihre Abstammung auf den gleichnamigen Helden Chaon zurückzuführen sei, der Chaonia seinen Namen gab. Er begleitete Priamos von Troja an den Hof von Neoptolemus, dem die Gründung der Stadt Buthrotum zugeschrieben wurde."
 optimates:0 "Optimaten"
 optimates_influence:0 "Einfluss der Optimaten"
 optimates_FACTION_DESC:0 "Die Optimaten waren die senatorische Mehrheit der späten römischen Republik. Sie wollten die Macht der Volksversammlungen und der Tribunen der Plebs einschränken und die Macht des Senats ausbauen, der sich mehr den Interessen der Aristokraten verpflichtet fühlte."
 populares:0 "Popularen"
 populares_influence:0 "Einfluss der Popularen"
 populares_FACTION_DESC:0 "Die Populares waren eine politische Gruppierung in der späten römischen Republik, die sich für die Sache der Plebejer, insbesondere der städtischen Unterschicht, einsetzte. Sie unterstützte Gesetze zur Bereitstellung einer Getreidelieferung für die Unterschicht durch den Staat zu einem subventionierten Preis."
 fac_democrats:0 "Demokraten"
 fac_democrats_influence:0 "Einfluss der Demokraten"
 fac_democrats_FACTION_DESC:0 "Die Demokratische Fraktion ist daran interessiert, eine Demokratie in der Polis zu etablieren, sie versuchen, jeden Bürger in die Regierungspolitik zu integrieren."
 fac_oligarchs:0 "Oligarchen"
 fac_oligarchs_influence:0 "Einfluss der Oligarchen"
 fac_oligarchs_FACTION_DESC:0 "Die Oligarchen scheren sich nicht um die Demokratie, sie wollen, dass die reichsten und mächtigsten Familien in der Polis regieren."
 fac_monarchists:0 "Monarchisten"
 fac_monarchists_influence:0 "Einfluss der Monarchisten"
 fac_monarchists_FACTION_DESC:0 "Die Monarchisten versuchen, demokratische und oligarchische Regierungen abzuschaffen und eine einzige Herrscherdynastie zu etablieren."
 fac_monarch:0 "Monarch"
 fac_monarch_influence:0 "Einfluss des Monarchen"
 fac_monarch_FACTION_DESC:0 "Der Monarch ist der de jure Herrscher des Landes. Seine Autorität und Macht hängt stark vom Adel und den Regierungsstrukturen ab."
 fac_nobles:0 "Adel"
 fac_nobles_influence:0 "Einfluss des Adels"
 fac_nobles_FACTION_DESC:0 "Der Adel repräsentiert die mächtigen Familien im Land, in den meisten Kulturen sind es Aristokraten, die einen großen Teil des Landes und der Untertanen besitzen."
 FOOD_TITLE:0 "Lebensmittel Information"
 FOOD_PROD:0 "Lebensmittel Produktion"
 FOOD_CONS:0 "Lebensmittel Verbrauch" 
 FOOD_PROD_INFO:0 "Unsere Lebensmittel-Handelswaren liefern §YLebensmittelvorrat§!. Diese Handelsgüter sind Getreide, Reis, Fisch, Früchte, Fleisch, Honig, Oliven, Wein, Tee und Gewürze. \nDie Menge an Lebensmitteln, die produziert wird, hängt in jeder Provinz vom §YProduzierte Güter§! Modifikator ab. \nFleisch, Fisch und Honig liefern alle drei Monate Nahrung\n (§YProduzierte Güter§!*§Y15§!)\nGetreide, Reis, Fisch, Früchte, Fleisch, Honig, Oliven, Wein, Tee und Gewürze liefern jeden August Nahrung (§YProduzierte Güter§!*§Y60§!)"
 FOOD_CONS_INFO:0 "Nahrung wird alle §Y3§! Monate von allen §YOberklasse§! und §YBürgerlichen§! verbraucht werden. Jede §Oberklasse§! und jeder §YBürgerliche§! verbraucht §R1§! Lebensmittelvorräte pro drei Monate.\n\nWenn Sie keine Lebensmittelprovinzen besitzen, produziert Ihre Hauptstadt alle drei Monate Lebensmittel."
 cb_vassalize_greek_hegemony:0 "Grieschiche Hegemonie"
 cb_vassalize_greek_hegemony_desc:0 "Wir werden um die griechische Region kämpfen und andere dazu zwingen, unsere Hegemonie zu akzeptieren."
 take_capital_greek_hegemony:0 "Hauptstadt einnehmen"
 take_capital_greek_hegemony_desc:0 "Wir müssen ihre Hauptstadt einnehmen um unsere Forderungen zu erzwingen."
