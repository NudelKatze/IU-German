 parsa_t:0 "Fruchtbares Hochland"
 parsa_t_desc:0 "Das fruchtbare Hochland bietet mehr Anbauflächen und Wildtiere als andere bergige Hochländer."
 babil_t:0 "Mesopotamisches Ackerland"
 babil_t_desc:0 "Die Ebenen zwischen Euphrat und Tigris sind voll von fruchtbarem Ackerland, perfekt um eine große Bevölkerung zu unterhalten."
