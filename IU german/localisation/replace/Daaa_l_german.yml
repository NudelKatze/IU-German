 desert_river:0 "Arides Flusstal"
 desert_river_desc:0 "Dieses Gelände stellt ein fruchtbares Flusstal innerhalb einer trockenen Wüstenregion dar.
 oasis:0 "Oase"
 oasis_desc:0 "Eine Oase stellt die große, fruchtbare Oasenlandschaft dar, die in der rauen Wüste liegt."
 desert_mountain:0 "Wüstenberg"
 desert_mountain_desc:0 "Wüstengebirge haben keine Wälder und Wildtiere wie Berge im gemäßigten Klima. Aber sie bieten mehr Wasser als die Wüste selbst."
 nile_plain:0 "Nil"
 nile_plain_desc:0 "In Ägypten bildet der Nil ein fruchtbares, grünes Tal quer durch die Wüste. An den Ufern des Flusses begann eine der ältesten Zivilisationen der Welt."
 mesopotamian_plain:0 "Mesopotamisches Ackerland"
 mesopotamian_plain_desc:0 "Die Ebenen zwischen Euphrat und Tigris sind voll von fruchtbarem Ackerland, perfekt um eine große Bevölkerung zu unterhalten."
 floodplains:0 "Aue"
 floodplains_desc:0 "Ein Überschwemmungsgebiet ist ein an einen Bach oder Fluss angrenzendes Gebiet, das sich von den Ufern seines Gerinnes bis zur Basis der umschließenden Talwände erstreckt und in Zeiten hohen Abflusses überflutet wird."
 alluvial_plain:0 "Schwemmlandebenen
 alluvial_plain_desc:0 "Eine Schwemmlandebene ist eine weitgehend flache Landform, die durch die Ablagerung von Sedimenten über einen langen Zeitraum durch einen oder mehrere aus Hochlandregionen kommende Flüsse entstanden ist und aus der sich Schwemmlandboden bildet."
 fertile_highlands:0 "Fruchtbare Hochebene"
 fertile_highlands_desc:0 "Das fruchtbare Hochland bietet mehr Anbauflächen und Wildtiere als andere bergige Hochländer."
 steep_coast:0 "Steilküste"
 steep_coast_desc:0 "Eine Steilküste ist ein Küstenabschnitt, an dem das Festland abrupt ins Meer abfällt. Es gibt einen scharfen Übergang vom Land zum Meer, im Gegensatz zu dem an einer flachen Küste, wo das Land allmählich zum Meer hin abfällt. Die Höhe des Landes an einer Steilküste liegt deutlich über dem Meeresspiegel."
 naxos_t:0 "Küste"
 naxos_t_desc:0 "Das Küstengelände stellt die schmalen Bereiche dar, in denen Land und Meer aufeinander treffen und die aus Klippen oder Sanddünen bestehen.
 mediterranean:0 "Mittelmeer-Grasland
 mediterranean_desc:0 "Das mediterrane Klima ist durch regnerische Winter und trockene Sommer gekennzeichnet."
 mangrove:0 "Mangrovenwald
 mangrove_desc:0 "Eine Mangrove ist ein Strauch oder kleiner Baum, der in küstennahem Salz- oder Brackwasser wächst. Der Begriff wird auch für die aus solchen Arten bestehende tropische Küstenvegetation verwendet."
 salt_desert:0 "Salzwüste"
 salt_desert_desc:0 "Salt Flats sind flache, mit Salz und anderen Mineralien bedeckte Flächen, die unter der Sonne meist weiß leuchten. Sie sind in Wüsten zu finden und sind natürliche Formationen."
 wetlands:0 "Feuchtgebiete"
 wetlands_desc:0 "Ein Feuchtgebiet ist ein Landgebiet, das entweder dauerhaft oder saisonal mit Wasser gesättigt ist. Feuchtgebiete kommen in der Natur auf allen Kontinenten vor."
 forest_steppe:0 "Waldsteppe"
 forest_steppe_desc:0 "Eine Waldsteppe ist ein Ökoton der gemäßigten Klimazone und ein Lebensraumtyp, der aus Grasland besteht, das mit Waldgebieten durchsetzt ist."
