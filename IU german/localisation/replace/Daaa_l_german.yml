 susa_t:0 "Schwemmlandebenen"
 susa_t_desc:0 "Eine Schwemmlandebene ist eine weitgehend flache Landform, die durch die Ablagerung von Sedimenten über einen langen Zeitraum durch einen oder mehrere aus Hochlandregionen kommende Flüsse entstanden ist und aus der sich Schwemmlandboden bildet."
