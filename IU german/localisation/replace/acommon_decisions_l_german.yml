 form_frankish_kingdom_title:0 "Die Franken vereinigen"
 form_frankish_kingdom_desc:0 "Über zu lange Zeit ist das fränkische Volk in seinen Stämmen getrennt geblieben, aber jetzt mit unserer aufsteigenden Macht und den sich ändernden Zeiten ist es Zeit für eine vereinte Front gegen unsere Feinde."
