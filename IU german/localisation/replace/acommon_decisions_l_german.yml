l_german:
 establish_the_principate_rome_title:0 "Das Prinzipat errichten"
 establish_the_principate_rome_desc:0 "Die Römische Republik ist schwach und instabil, jahrelanges Chaos, verursacht durch ehrgeizige Generäle hat jegliches Vertrauen der römischen Bürger in den Staat zerstört und nun sucht der römische Senat verzweifelt nach einem starken Mann, der das Vertrauen in den römischen Staat wiederherstellen kann, indem ihm außergewöhnliche Machtbefugnisse eingeräumt werden."
 introduce_an_heir_rome_kingdom_title:0 "Nachfolge bestimmen"
 introduce_an_heir_rome_kingdom_desc:0 "Der Senat wird einen Kreis von Kandidaten auswählen, die neuer römischer König werden sollen, falls unser derzeitiger stirbt."
 plunder_dur_sharrukin_palace_title:0 "Plündern Sie den Palast von Dur Scharrukin"
 plunder_dur_sharrukin_palace_desc:0 "Um einen kurzfristigen finanziellen Kollaps zu vermeiden, könnten wir den prächtigen Palast von Sargon II. in Dur Scharrukin plündern, um auf Kosten eines Teils unseres Prestiges benötigte Geldmittel zu erhalten, allerdings wird dies der Stadt schaden und sie den Babyloniern überlassen."
 unite_the_sauvirans_title:0 "Sindhus und Sauviraner vereinen"
 unite_the_sauvirans_desc:0 "Die Sindhus und Sauviraner hatten ursprünglich eine gemeinsame Abstammung und ein gemeinsames Erbe, da sie die Nachfahren der Stämme sind, die einst Teil des Reiches des Kriegerkönigs Jayadratha waren. Doch seit seinem Tod sind wir nun getrennt und wir sind uns nun sehr unähnlich. Nur durch die gleichen Mittel, die Jayadratha benutzte, können wir uns wieder vereinen, um ein mächtigerer Staat zu werden und sein altes Erbe zurückzufordern."
 unite_the_sindhus_title:0 "Sindhus und Sauviraner vereinen"
 unite_the_sindhus_desc:0 "Die Sindhus und Sauviraner hatten ursprünglich eine gemeinsame Abstammung und ein gemeinsames Erbe, da sie die Nachfahren der Stämme sind, die einst Teil des Reiches des Kriegerkönigs Jayadratha waren. Doch seit seinem Tod sind wir nun getrennt und wir sind uns nun sehr unähnlich. Nur durch die gleichen Mittel, die Jayadratha benutzte, können wir uns wieder vereinen, um ein mächtigerer Staat zu werden und sein altes Erbe zurückzufordern."
 write_epic_poem_mesopotamian_title:0 "Ein episches Gedicht über unseren $MONARCHTITLE$ schreiben."
 write_epic_poem_mesopotamian_desc:0 "Alte akkadische Staaten pflegten Propaganda zu verbreiten, die auf den Taten ihrer Herrscher basierte, und zwar in Form von epischen Gedichten, für die die Schriftgelehrten zuständig waren. Als Mittel für die Expansion unseres Landes können wir diese Praxis fortsetzen, um die große Tapferkeit und den heroischen Geist unseres gerechten Herrn hervorzuheben."
 settle_greeks_in_india_title:0 "Griechen in Indien ansiedeln"
 settle_greeks_in_india_desc:0 "Mit unserer Kontrolle über Gandhara und den Indus können wir die Ansiedlung unserer Veteranen dort fördern, nicht nur als Belohnung für ihren treuen Dienst, dass sie es bis ans Ende der Welt geschafft haben, sondern auch als Möglichkeit, eine dauerhafte griechische Präsenz in dem dicht besiedelten und ressourcenreichen Indien zu etablieren."
 settle_greeks_in_bactria_title:0 "Veteranen in Baktrien ansiedeln"
 settle_greeks_in_bactria_desc:0 "Baktrien, Margiana und Sogdien stellen neue, sehr wichtige Regionen dar, da sie nicht nur fruchtbar und reich an natürlichen Ressourcen sind, sondern auch Handelsknotenpunkte für den Handel mit dem Osten, da unsere Soldaten sich nun zurückziehen und dort niederlassen wollen, sind die Möglichkeiten für dieses Land sehr vielversprechend, um ein urbanisiertes hellenistisches Land zu werden."
 settle_greeks_in_arachosia_title:0 "Veteranen in Arachosien ansiedeln"
 settle_greeks_in_arachosia_desc:0 "Obwohl es sich größtenteils um eine wüstenartige und trockene Region handelt, gibt es in Arachosia fruchtbares Land entlang des Arachotusflusses und auch Handelsrouten führen hindurch, was das Interesse unserer Soldaten an diesem Land geweckt hat. Da unsere Soldaten so weit gekommen sind, bitten sie nun um eine Belohnung in diesen neuen Gebieten, denn um ihre Familien aus dem überbevölkerten Griechenland dorthin zu bringen, könnten wir ihnen die Kontrolle über die wenigen arachosischen Städte geben, die sich am Fluss ausbreiten."
 settle_greeks_in_persia_title:0 "Veteranen in Persien ansiedeln"
 settle_greeks_in_persia_desc:0 "Das Land Persien ist die Heimat verschiedener ungehorsamer iranischer Stämme, die hauptsächlich von der Tierhaltung leben, nicht nur das, sondern auch die Region braucht eine wichtige Infrastruktur, um eine groß angelegte landwirtschaftliche Tätigkeit zu unterhalten, es ist das Beste für unser Land, einige unserer loyalen Soldaten dorthin zu verlegen, um unsere Gouverneure dort zu werden und Wohlstand zu bringen."
 settle_greeks_in_mesopotamia_title:0 "Veteranen in Mespotamien ansiedeln"
 settle_greeks_in_mesopotamia_desc:0 "Mesopotamien ist eine der wichtigsten Provinzen unseres neuen Reiches, nicht nur wegen seiner Produktivität, sondern auch wegen der großen Städte, die die Region bevölkern. Wir können eine bessere dauerhafte Kontrolle in der Region etablieren, indem wir unsere loyalen Soldaten dorthin bringen, die sich dort niederlassen und die neue Elite dieser Städte werden."
 settle_greeks_in_syria_title:0 "Veteranen in Syrien ansiedeln"
 settle_greeks_in_syria_desc:0 "Syrien ist eine sehr reiche Region, nicht nur wegen ihrer Produktivität, sondern auch wegen der Handelsrouten, die durch sie verlaufen. Nachdem wir verschiedene strategische Städte erobert haben, bitten uns unsere Generäle, ihre Veteranen dort als Belohnung für ihre Dienste anzusiedeln."
 settle_greeks_in_egypt_title:0 "Veteranen in Ägypten ansiedeln"
 settle_greeks_in_egypt_desc:0 "Nach der Unterwerfung des Landes Ägypten beginnen viele unserer Soldaten zu sehen, dass das Land dort dank seiner Fruchtbarkeit viel Potenzial für sie hat, sie bieten uns an, ihnen zu erlauben, sich dort niederzulassen und ihre Frauen und Kinder aus dem überbevölkerten Griechenland zu holen und sie behaupten, dass sie als eine neue griechische Elite dienen werden, die dort treu in unserem Namen regieren wird. Obwohl wir auf lange Sicht einige unserer altgedienten Soldaten verlieren könnten, könnte uns diese Aktion bei der Kontrolle Ägyptens helfen."
 allow_jews_to_return_title:0 "Die Juden aus Babylonien befreien"
 allow_jews_to_return_desc:0 "Durch den Befehl der Babylonier gezwungen, nach Babylonien zu ziehen, hat die Oberschicht der Juden lange auf die Prophezeiung eines gerechten großen Königs gewartet, der sie aus der babylonischen Gefangenschaft befreien wird, und da unsere Truppen sowohl Jerusalem als auch Babylonien eingenommen haben, scheint sich diese Prophezeiung zu erfüllen."
 retreat_to_dur_katlimmu_title:0 "Rückzug nach Dur Katlimmu"
 retreat_to_dur_katlimmu_desc:0 "Da die Entwicklung des Krieges Assyrien nicht begünstigt hat und mit dem Fall von Harranu an die feindlichen Streitkräfte nur noch eine Stadt übrig ist, die über ausreichende Verteidigungsanlagen verfügt, um einer langen Belagerung standzuhalten, nämlich Dur Katlimmu, bereitet das, was von der assyrischen Armee übrig geblieben ist, nun einen Rückzug nach Dur Katlimmu vor, um ein letztes Gefecht zu führen."
 remove_tjaty_title:0 "Den Tjaty entfernen"
 remove_tjaty_desc:0 "Der Tjaty hat es versäumt, den Willen des Pharaos zu erfüllen und deshalb ist es besser, ihn aus seiner Position zu entfernen und einen neuen einzusetzen."
 elam_centralize_bureaucracy_title:0 "Die Bürokratie vereinigen"
 elam_centralize_bureaucracy_desc:0 "Die innere Instabilität nach der assyrischen Invasion und der Eroberung von Anzan haben dazu geführt, dass die zentrale Autorität von Elam in Susa extrem schwach war, mit verschiedenen Adligen, die sich selbst zu Königen in ihren Städten erklärten, aber in Wirklichkeit nur assyrische Vasallen waren, aber jetzt mit dem Zusammenbruch von Assyrien sind diese Elamiten locker unter einem Hochkönig vereint, der mit den notwendigen Reformen wieder die Bürokratie vereinen und ein wahres elamitisches Königreich installieren könnte."
 ask_babylon_for_gods_title:0 "Bitten Sie Babylonien, die Götter zurückzugeben"
 ask_babylon_for_gods_desc:0 "Nachdem Nabopolassar uns vor dem Krieg mit Assyrien versprochen hatte, dass wir die elamitischen Götter, die von Aschurbanipal aus unseren Städten geplündert wurden, zurückgeben würden, wenn wir ihm bei seiner Rebellion helfen, ist es nun, da der Krieg vorbei ist, an der Zeit, unseren Göttern ihre richtige Heimat zu geben."
 pass_royal_decree_elam_title:0 "Eine königliche Reform erlassen"
 pass_royal_decree_elam_desc:0 "Aufgrund der politischen Zersplitterung und der ständigen internen Instabilität, die das Land Elam plagt, ist die einzige Möglichkeit, Gesetze oder Reformen zu verabschieden, um das Land zu stabilisieren und zu vereinen, die Dekrete eines fähigen Herrschers und die Paktierung mit lokalen mächtigen Königen."
 abandon_srauta_title:0 "Die Srauta-Rituale aufgeben"
 abandon_srauta_desc:0 "Mit der Entwicklung des vedischen Denkens im Laufe der Zeit und mit der Macht der Brahmanen wird die alte vedische Religion nun in eine neue Philosophie umgewandelt, die immer noch die Position der Veden im Gegensatz zu den Sramanas beibehält, aber immer noch mit ihnen im Einfluss steht, um das bessere Verständnis des Atman zu fördern."
 accept_samsara_title:0 "Samsara and the Doctrine of Karma"
 accept_samsara_desc:0 "Das Samsara ist ein Konzept, das von der Lehre des Karma entwickelt wurde, da es der Zyklus des Lebens und der Existenz ist, da dieses Karma die Zukunft des Körpers beeinflusst, obwohl es nicht in der vedischen Philosophie gefunden wird, ist es ein populäres Konzept, das von den Sramanen angenommen wurde, so dass die Annahme von Karma und Samsara durch die brahmanischen Traditionen dazu dienen kann, die orthodoxe Philosophie zu schwächen."
 institute_varnashramadharma_title:0 "Das Varnashramadharma einführen"
 institute_varnashramadharma_desc:0 "Das Varnashramadharma ist bekannt als das indische System, das die Gesellschaft in vier Hauptkasten oder Klassen unterteilt: Brahmana, Kshatriya, Shudra und Dasas oder Dalits. Diese Organisation dient dazu, die Orthodoxie in jenen Stämmen zu stärken, die weiterhin die Veden annehmen, anstatt sie abzulehnen, und auch, um die älteren Weisen oder Rishis in eine richtige Klerikerkaste zu organisieren."
 write_down_brhadaranyaka_title:0 "Die Brihadaranyaka Upanishad"
 write_down_brhadaranyaka_desc:0 "Mit der Etablierung einer eigenen Klerikerkaste anstelle der alten Weisen, die nur Teil des einfachen Volkes waren, gibt es nun eine Klasse von Menschen, die sich ausschließlich religiösen Zwecken widmet, wie z.B. der Überwachung der Rituale, aber vor allem dem Zusammenstellen und der Aufbewahrung aller religiösen Texte. Einer dieser Texte ist die Brhadaranyaka, eine frühe Upanishad, die das Konzept des Atman begründet, ein Hauptkonzept der klassischen hinduistischen Religion. Das Verfassen dieses Textes symbolisiert den Einstieg in die Upanashads im Vedismus."
 move_capital_pataliputra_title:0 "Hauptstadt nach Pataliputra verlegen"
 move_capital_pataliputra_desc:0 "Mit den expansiven Zielen der Magadha Könige sollte eine neue große Hauptstadt an den Ufern des Ganges gebaut werden, da diese strategische Position das Regieren von Magadha verbessern würde."
 aryavarta_modifier:0 "Vereintes Aryavarta"
 aryavarta_modifier_desc:0 ""
 chakravartin_modifier:0 "Der Chakravartin"
 chakravartin_modifier_desc:0 ""
 the_sanhedrin:0 "Der Sanhedrin"
 the_sanhedrin_desc:0 ""
 proclaim_chakravartin_title:0 "Den Sarvabhauma gründen"
 proclaim_chakravartin_desc:0 "Durch die Etablierung des Sarvabhauma bedeutet es, dass unser derzeitiger Monarch zu einem universellen Herrscher aufgestiegen ist, der die Welt wohlwollend und mit Gerechtigkeit regiert, indem er dem Dharma folgt, unser Monarch ist ein Chakravartin geworden!"
 unite_the_aryavarta_title:0 "Das Aryavarta vereinigen"
 unite_the_aryavarta_desc:0 "In hinduistischen religiösen Texten beschrieben (mit verschiedenen geographischen Ausdehnung je nach Quelle) ist die Aryavarta ein Konzept dass als die gemeinsame Heimat des indischen Volkes und als heiligster Ort in der Welt angesehen wird. Die Vereinigung dieses massiven Landes ist etwas was nur von großen Samrats erreicht wird."
 establish_sanhedrin_title:0 "Den Sanhedrin gründen"
 establish_sanhedrin_desc:0 "Mit dem Aufkommen schwieriger Zeiten muss sich unser Staat an die uns umgebenden Veränderungen anpassen, besonders in den Systemen der Justiz und der Verwaltung für unser expandierendes Land."
 select_new_jewish_sect_title:0 "Macht an andere Sekte geben"
 select_new_jewish_sect_desc:0 ""
 organize_the_zealots_title:0 "Die Zeloten organisieren"
 organize_the_zealots_desc:0 "Unter unseren Gläubigen gibt es einige, die sehr militant gegen den Einfluss der Nichtjuden in unserem Land sind, sie sind bereit, militärisch gegen unsere religiösen Feinde vorzugehen, sie brauchen nur etwas Organisation."
 organized_zealots:0 "Organisierte Zeloten"
 organized_zealots_desc:0 ""
 established_synagogues:0 "Die Synagogen"
 established_synagogues_desc:0 ""
 establish_synagogues_title:0 "Die Synagogen errichten"
 establish_synagogues_desc:0 "Der Tempel Salomons reicht nicht aus, um die religiösen Bedürfnisse unseres Volkes zu befriedigen, also müssen wir damit beginnen, überall im hebräischen Land individuelle Stätten der Anbetung zu schaffen."
 called_great_synod:0 "Die große Synode gründen"
 called_great_synod_desc:0 ""
 the_great_jewish_synod_title:0 "Eine große Synode einberufen"
 the_great_jewish_synod_desc:0 "Das Volk Israels praktiziert die Religion von Moses immer noch schlecht und hat damit den Herrn mehrmals zornig gemacht, unsere Religion muss in jedem Aspekt durch den größten der Propheten standardisiert werden."
 celebrated_passover:0 "Pessach gefeiert"
 celebrated_passover_desc:0 ""
 celebrate_pesaj_title:0 "Pessach feiern"
 celebrate_pesaj_desc:0 "Der Pessach ist die Feier der Befreiung des Volkes Israel aus der Sklaverei unter Ägypten."
 minor_akitu:0 "Kleines Aktiu Fest"
 minor_akitu_desc:0 ""
 mesopotamian_akitu:0 "Akitu Fest"
 mesopotamian_akitu_desc:0 ""
 form_mit_assyria_title:0 "Das Assyrische Königreich reformieren"
 form_mit_assyria_desc:0 "Assyrien ist gefallen und es ist unsere Pflicht als ihre Erben, Ninive zurückzuerobern und uns als Sar Sarrani zu verkünden."
 hanigalbat_identity:0 "Hanigalbat Nation"
 hanigalbat_identity_desc:0 ""
 hanigalbat_mit_identity_title:0 "Einzigartige Hanigalbat Identität"
 hanigalbat_mit_identity_desc:0 "Wir sind keine Assyrer, wir sind ein einzigartiges und stolzes Volk, das von den brutalen Assyrern unterjocht wurde, wir werden zu den Unsrigen stehen."
 assyrian_mit_identity_title:0 "Voll assyrisiert werden"
 assyrian_mit_identity_desc:0 "Unsere Bürger haben starke Verbindungen zum alten Königreich Assyrien, mehr als zu jeder anderen Nation oder jedem anderen Volk, dank der jahrhundertelangen assyrischen Regierung. Wir müssen unser glorreiches Erbe im Namen von Ashur annehmen!"
 reconciliate_zamin_title:0 "Mit Zamin versöhnen"
 reconciliate_zamin_desc:0 "Zamin muss verstehen, dass sie unter unserem Schutz besser aufgehoben sind, als unter ihrer Selbstbestimmung."
