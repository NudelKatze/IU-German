 form_indo_scythian_nation_title:0 "Indo-Skythien gründen"
 form_indo_scythian_nation_desc:0 "Die Indo-Skythische Nation gründen"
 unite_elam_title:0 "Elam vereinigen"
 unite_elam_desc:0 "Mit unserer schnellen Erholung aus den Schatten haben wir es geschafft, große Teile von Susiana und wichtige elamitische Städte zu kontrollieren. Wir können nun das Erbe von Avan und Anshan einfordern und das elamitische Reich wieder auferstehen lassen."
 form_phoenician_nation_title:0 "Phönizien vereinigen"
 form_phoenician_nation_desc:0 "Phönizien wird schon zu lange von fremden Mächten beherrscht, vereint stehen wir, getrennt werden wir untergehen."
 form_kilikia_title:0 "Kilikien vereinigen"
 form_kilikia_desc:0 "Mit unserer Herrschaft über die Unter und Ober Kilikien, können wir nun die Kontrolle über die gesamte Region beanspruchen."
 ruined_city_ebla_title:0 "Ebla wieder aufbauen"
 ruined_city_ebla_desc:0 "Eine uralte und prestigeträchtige Stadt, die in Trümmern liegt, mit genügend finanziellen Mitteln können wir diese Siedlung zu ihrem früheren Ruhm zurückführen."
