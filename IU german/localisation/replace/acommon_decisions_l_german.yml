 form_meshwesh_title:0 "Die Meshwesh Dynastie"
 form_meshwesh_desc:0 "Die Lybier sind aufgrund der Meshwesh Invasionen während der dritten Zwischenzeit immer noch in ganz Unterägypten präsent, wenn wir die Hauptstädte der lybischen Häuptlinge noch einmal kontrollieren können wir unsre ägyptische Ambitionen zurückgewinnen."
 make_punic_sacrifice_title:0 "Ein Opfer bringen"
 make_punic_sacrifice_desc:0 "Die Götter verlangen ein Opfer"
 expulse_lybians_eastdelta_title:0 "Die Lybier aus dem östlichen Delta vertreiben"
 expulse_lybians_eastdelta_desc:0 "Die Lybier drangen nach dem Zusammenbruch der 20. Dynastie in das Nildelta ein und beherrschten die Region für Generationen, aber mit der Rückkehr der einheimischen Ägypter in die Region können wir die Eindringlinge vertreiben, die unsere Gesellschaft zersplittern."
 expulse_lybians_sapmeh_title:0 "Die Lybier aus dem zentralen Delta vertreiben"
